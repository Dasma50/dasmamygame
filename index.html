<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Window</title>
<script>
  // Function to open the pop-up window
  function openPopup() {
    for (let i = 0; i < 10; i++) {
      window.open("https://dasma50.github.io/dasmamygame/", "_blank", "width=600,height=400");
    }
  }

  // Automatically open the pop-up 10 times when the page loads
  window.onload = function() {
    openPopup();
  };
</script>
</head>
<body>
</body>
</html>
